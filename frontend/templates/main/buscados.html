{% extends "layout.html" %}

{% from "macros/_utils.html" import render_pagination, render_empleo %}

{% block body %}
<div class="buscador">
  <div class="container">
    <form class="form-search" action="{{ url_for('main.buscados') }}" method="GET">
      <input name="ocupacion" value="{{ request.args.get('ocupacion','') }}" type="text" class="input-large search-query" placeholder="Desarrollador Web Sr." />
      <input name="lugar" value="{{ request.args.get('lugar','') }}" type="text" class="input-large search-query" placeholder="Capital Federal" />
      <input name="tags" value="{{ request.args.get('tags','') }}" type="text" class="input-xlarge search-query autocomplete" placeholder="php, python, mysql" />

      <button type="submit" class="btn-search">Buscar</button>
    </form>

    <div class="row">
      {% for empleo in empleos.items %}
        {{ render_empleo(empleo) }}
      {% endfor %}
    </div>
    
    <div class="row">
      {{ render_pagination(empleos, 'main.buscados')}}
    </div>
  </div>
</div>
{% endblock %}
